    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} histories"

    [lazy]="true"
    [columns]="['id','idper','idtipo', 'idcargo', 'salario', 'fing']"
    [totalRecords]="777"
    responsiveLayout="scroll"
    [sortMode]="'multiple'"
    [customSort]="true"
