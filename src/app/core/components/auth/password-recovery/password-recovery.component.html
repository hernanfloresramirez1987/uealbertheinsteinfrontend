<p-card>
  <div class="card-content">
    <div class="wrapper" [class.active]="isActive">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>

      <div class="form-box login">
          <h2 class="animation" style="--i:0; --j:21;">Login</h2>
          <form [formGroup]="fg" action="#">
              <div class="input-box animation" style="--i:1;  --j:22;">
                  <input type="text" required>
                  <label>Username</label>
                  <i class="bx bxs-user"></i>
              </div>
              <div class="input-box animation" style="--i:2;  --j:23;">
                  <input type="password" required>
                  <label>Password</label>
                  <i class="bx bxs-lock-alt"></i>
              </div>
              <button class="btn animation" style="--i:3;  --j:24;">Login</button>
              <div class="logreg-link animation" style="--i:4;  --j:25;">
                  <p>Don't have an account? <b (click)="toggleActive()" class="register-link">Sign Up</b></p>restorepassword
                  <!-- <p>Don't have an account? <a routerLink="/restorepassword" class="register-link">Sign Up</a></p> -->
              </div>
          </form>
      </div>
      <div class="info-text login">
          <!-- <h2 class="animation" style="--i:0; --j:20;">Welcome Back to Einstein!</h2> -->
          <!-- <p class="animation" style="--i:1; --j:21;">Lorem ipsum, dolor sit amet consectetur adipisicing.</p> -->
          <div class="animation" style="--i:1; --j:21;">
            <img src="../../../../../assets/img/logo.png" alt="Logo" width="200ppx">
          </div>
      </div>

      <div class="form-box register">
          <h2 class="animation" style="--i:17; --j:0;">Restore Password</h2>
          <form [formGroup]="fg" action="#">
              <div class="input-box animation" style="--i:18; --j:1;">
                  <input type="text" required>
                  <label>Email</label>
                  <i class="bx bxs-envelope"></i>
              </div>
              <button class="btn animation"  style="--i:18; --j:2;">Recuest</button>
              <div class="logreg-link animation"  style="--i:19;">
                <!-- <p>Don't have an account? <a routerLink="/login" class="register-link">Login</a></p> -->
                <p>Don't have an account? <a routerLink="/login" class="register-link">Login</a></p>
              </div>
          </form>
      </div>
      <div class="info-text register">
          <!-- <h2 class="animation" style="--i:19; --j:3;">Welcome Back to Einstein!</h2> -->
          <!-- <p class="animation" style="--i:20; --j:4;">Lorem ipsum, dolor sit amet consectetur adipisicing.</p> -->
          <div class="animation" style="--i:20; --j:4;">
            <img src="../../../../../assets/img/logo.png" alt="Logo" width="200ppx">
          </div>
      </div>
    </div>
  </div>
</p-card>
